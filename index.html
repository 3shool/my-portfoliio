<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3shool's Portfolio</title>
    <!-- VT323: Monospaced Dot Matrix Style -->
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(45deg, #000, #1a1a1a 80%);
            color: #39FF14;
            font-family: 'VT323', monospace;
            overflow: hidden;
            text-shadow:
                0 0 8px #39FF14,
                0 0 12px #39FF14,
                0 0 16px #39FF14;
        }
        .container {
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .profile-section {
            max-width: 800px;
            width: 100%;
            text-align: center;
            background: rgba(0, 0, 0, 0.4);
            padding: 3rem 2rem;
            border-radius: 16px;
            box-shadow: 0 0 40px 0 #39FF1499, 0 0 1px #000;
        }
        .profile-img {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            margin-bottom: 2.5rem;
            border: 4px solid #39FF14;
            object-fit: cover;
            box-shadow: 0 0 40px #39FF14bb, 0 0 0.5px #000;
            background: #0b0b0b;
        }
        .bio {
            font-size: 2.3rem;
            line-height: 1.4;
            letter-spacing: 0.08em;
            margin: 0 auto;
            text-align: center;
            text-shadow:
                0 0 8px #39FF14,
                0 0 12px #39FF14,
                0 0 16px #39FF14;
        }
        .cursor {
            display: inline-block;
            width: 8px;
            height: 2.3rem;
            vertical-align: bottom;
            background: #39FF14;
            margin-left: 2px;
            border-radius: 2px;
            animation: blink 1s steps(1) infinite;
            box-shadow: 0 0 10px #39FF14bb;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
        @media (max-width: 600px) {
            .profile-section { padding: 1rem; }
            .profile-img { width: 120px; height: 120px; }
            .bio { font-size: 1.3rem; }
            .cursor { height: 1.3rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-section">
            <img src="https://avatars.githubusercontent.com/3shool" alt="Profile Picture" class="profile-img">
            <div class="bio" id="bio"></div>
        </div>
    </div>

    <script>
        // Typewriter Effect
        const bioText = "Digital consciousness explorer debugging the matrix of reality. Currently running simulations at the intersection of synapses and silicon, while market forces dance with dialectical materialism in my neural network. Root access to genomic evolution, patch notes pending. Status: questioning existence.exe, optimizing human potential, and bootstrapping tomorrow's paradigms. No gods, only code.";
        const bioElement = document.getElementById('bio');
        let index = 0;
        function typeWriter() {
            if (index < bioText.length) {
                bioElement.innerHTML = bioText.substring(0, index + 1) + '<span class="cursor"></span>';
                index++;
                const randomDelay = Math.random() * (100 - 40) + 40;
                setTimeout(typeWriter, randomDelay);
            }
        }
        window.onload = typeWriter;
    </script>
</body>
</html>
