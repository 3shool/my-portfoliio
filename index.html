<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thrishul Sheigar</title>
    <!-- VT323: Dot Matrix Style -->
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <!-- Favicon (Unicode Trident emoji) -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 48 48%22><text y=%2238%22 font-size=%2238%22>â˜¾</text></svg>">
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        body {
            min-height: 100vh;
            min-width: 100vw;
            width: 100vw;
            height: 100vh;
            box-sizing: border-box;
            font-family: 'VT323', monospace;
            color: #39FF14;
            /* Neon glowing animated background */
            background: radial-gradient(circle at 70% 30%, #39FF1466 0%, #111 70%), 
                        linear-gradient(120deg, #0f0, #111 60%, #39FF14 100%);
            animation: bgmove 15s linear infinite alternate;
        }
        @keyframes bgmove {
            0% {
                background-position: 0% 0%, 100% 100%;
            }
            100% {
                background-position: 100% 100%, 0% 0%;
            }
        }
        .center-content {
            position: absolute;
            width: 100vw;
            height: 100vh;
            left: 0; top: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2;
            pointer-events: none;
        }
        .profile-img {
            width: 240px;
            height: 240px;
            border-radius: 50%;
            border: 5px solid #39FF14cc;
            box-shadow: 
                0 0 40px #39FF14aa,
                0 0 120px #39FF1455,
                0 0 12px #fff2;
            margin-bottom: 2.5rem;
            object-fit: cover;
            filter: brightness(1.13) contrast(1.1) saturate(1.2);
            pointer-events: auto;
        }
        .bio {
            font-size: 2.7vw;
            min-width: 60vw;
            max-width: 80vw;
            line-height: 1.33;
            letter-spacing: 0.09em;
            text-align: center;
            margin: 0 auto;
            text-shadow:
                0 0 8px #39FF14,
                0 0 24px #39FF14aa,
                0 0 48px #00ffae,
                0 0 2px #fff,
                0 0 1px #fff;
            pointer-events: auto;
            transition: text-shadow 0.3s;
        }
        .bio:hover {
            text-shadow:
                0 0 16px #39FF14,
                0 0 48px #39FF14dd,
                0 0 80px #00ffae,
                0 0 4px #fff,
                0 0 2px #fff;
        }
        .cursor {
            display: inline-block;
            width: 1vw;
            height: 2.7vw;
            vertical-align: bottom;
            background: #39FF14;
            margin-left: 2px;
            border-radius: 2px;
            animation: blink 1s steps(1) infinite, cursor-glow 1.5s infinite alternate;
            box-shadow: 0 0 20px #39FF14cc;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
        @keyframes cursor-glow {
            0% { box-shadow: 0 0 10px #39FF14cc; }
            100% { box-shadow: 0 0 30px #39FF14ff; }
        }
        .neon-title {
            font-size: 5vw;
            margin-bottom: 1vw;
            font-family: 'VT323', monospace;
            color: #39FF14;
            letter-spacing: 0.12em;
            text-shadow:
                0 0 20px #39FF14,
                0 0 60px #39FF14cc,
                0 0 5px #fff,
                0 0 1px #fff;
            animation: neonflicker 2.6s infinite alternate;
            pointer-events: auto;
        }
        @keyframes neonflicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                opacity: 1; 
                text-shadow:
                    0 0 20px #39FF14,
                    0 0 60px #39FF14cc,
                    0 0 5px #fff,
                    0 0 1px #fff;
            }
            20%, 22%, 24%, 55% { 
                opacity: 0.7; 
                text-shadow: 
                    0 0 10px #39FF1455, 
                    0 0 30px #39FF1455;
            }
        }
        /* Moving diagonal grid overlay for LED effect */
        .matrix-overlay {
            position: absolute;
            left: 0; top: 0; width: 100vw; height: 100vh;
            pointer-events: none;
            z-index: 1;
            background: repeating-linear-gradient(
                120deg, 
                rgba(57,255,20,0.04) 0px,
                rgba(57,255,20,0.10) 1px,
                transparent 2px,
                transparent 30px
            );
            animation: gridmove 7s linear infinite;
        }
        @keyframes gridmove {
            0% { background-position: 0 0; }
            100% { background-position: 80px 80px; }
        }
        @media (max-width: 600px) {
            .profile-img { width: 100px; height: 100px; margin-bottom: 1.2rem;}
            .bio { font-size: 1.1rem; min-width: 90vw; }
            .neon-title { font-size: 2rem; margin-bottom: 0.6rem;}
        }
    </style>
</head>
<body>
    <div class="matrix-overlay"></div>
    <div class="center-content">
        <div class="neon-title">Thrishul Sheigar</div>
        <img src="https://avatars.githubusercontent.com/3shool" alt="Profile Picture" class="profile-img">
        <div class="bio" id="bio"></div>
    </div>
    <script>
        // Typewriter Effect
        const bioText = "Digital consciousness explorer debugging the matrix of reality. Currently running simulations at the intersection of synapses and silicon, while market forces dance with dialectical materialism in my neural network. Root access to genomic evolution, patch notes pending. Status: questioning existence.exe, optimizing human potential, and bootstrapping tomorrow's paradigms. No gods, only code.";
        const bioElement = document.getElementById('bio');
        let index = 0;
        function typeWriter() {
            if (index < bioText.length) {
                bioElement.innerHTML = bioText.substring(0, index + 1) + '<span class="cursor"></span>';
                index++;
                const randomDelay = Math.random() * (80 - 30) + 30;
                setTimeout(typeWriter, randomDelay);
            }
        }
        window.onload = typeWriter;
    </script>
</body>
</html>
