<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3shool's Portfolio</title>
    <link href="https://fonts.cdnfonts.com/css/ds-digital" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(45deg, #1a1a1a, #2d2d2d);
            color: #4a90e2;
            font-family: 'DS-Digital', sans-serif;
            overflow: hidden;
            text-shadow: 0 0 5px rgba(74, 144, 226, 0.7);
        }

        .container {
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .profile-section {
            max-width: 800px;
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(74, 144, 226, 0.1);
        }

        .profile-img {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            margin-bottom: 3rem;
            border: 3px solid #4a90e2;
            object-fit: cover;
            box-shadow: 0 0 20px rgba(74, 144, 226, 0.3);
        }

        .bio {
            font-size: 1.8rem;
            line-height: 1.6;
            letter-spacing: 2px;
            margin: 0 auto;
        }

        .cursor {
            display: inline-block;
            width: 3px;
            height: 1em;
            background: #4a90e2;
            margin-left: 2px;
            animation: blink 1s infinite;
            box-shadow: 0 0 10px rgba(74, 144, 226, 0.7);
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            .profile-section {
                padding: 1.5rem;
            }
            .profile-img {
                width: 200px;
                height: 200px;
                margin-bottom: 2rem;
            }
            .bio {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-section">
            <img src="https://avatars.githubusercontent.com/3shool" alt="Profile Picture" class="profile-img">
            <div class="bio" id="bio"></div>
        </div>
    </div>

    <script>
        // Typewriter Effect
        const bioText = "Digital consciousness explorer debugging the matrix of reality. Currently running simulations at the intersection of synapses and silicon, while market forces dance with dialectical materialism in my neural network. Root access to genomic evolution, patch notes pending. Status: questioning existence.exe, optimizing human potential, and bootstrapping tomorrow's paradigms. No gods, only code.";
        const bioElement = document.getElementById('bio');
        let index = 0;

        function typeWriter() {
            if (index < bioText.length) {
                if (bioElement.innerHTML.length === 0) {
                    bioElement.innerHTML = bioText.charAt(index) + '<span class="cursor"></span>';
                } else {
                    bioElement.innerHTML = bioText.substring(0, index + 1) + '<span class="cursor"></span>';
                }
                index++;
                const randomDelay = Math.random() * (100 - 50) + 50; // Random delay between 50-100ms
                setTimeout(typeWriter, randomDelay);
            }
        }

        // Start typewriter effect when page loads
        window.onload = typeWriter;
    </script>
</body>
</html>
